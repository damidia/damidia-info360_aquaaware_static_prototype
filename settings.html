<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings & Accessibility</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/settings.css" />
  </head>
  <body>
    <div class="container">
      <div class="back-arrow">‚Üê</div>

      <h2 class="settings-title">Settings &<br />Accessibility</h2>
      <hr />

      <div class="setting-row">
        <label for="language-toggle">Language</label>
        <input
          type="checkbox"
          id="language-toggle"
          class="toggle-switch"
          checked
        />
      </div>
      <hr />

      <div class="setting-row">
        <label for="offline-toggle">Enable Offline Mode</label>
        <input
          type="checkbox"
          id="offline-toggle"
          class="toggle-switch"
          checked
        />
      </div>
      <hr />

      <div class="setting-row">
        <label for="bluetooth-toggle">Sync with Bluetooth Sink Device</label>
        <input
          type="checkbox"
          id="bluetooth-toggle"
          class="toggle-switch"
          checked
        />
      </div>
      <hr />
    </div>
