<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminders & Notifications</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/notifications.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="reminder-title">Reminders &<br />Notifications</h2>

      <div class="notification-box">
        <p class="notification-message">
          Time to prep dinner?<br />
          Remember to track your water use 🍽️💧
        </p>
        <button class="ok-button">OK</button>
      </div>

      <div class="toggle-section">
        <label for="reminder-toggle" class="toggle-label">
          Set cooking hour reminders
        </label>
        <input
          type="checkbox"
          id="reminder-toggle"
          class="toggle-switch"
          checked
        />
      </div>
    </div>
