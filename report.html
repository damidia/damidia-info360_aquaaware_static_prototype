<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Reflection</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/report.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="reflection-title">Weekly Reflection</h2>

      <section class="chart-section">
        <h3 class="subheading">Daily Water Use</h3>
        <div class="bar-chart">
          <div class="bar" style="height: 20%"></div>
          <div class="bar" style="height: 30%"></div>
          <div class="bar" style="height: 40%"></div>
          <div class="bar" style="height: 50%"></div>
          <div class="bar" style="height: 60%"></div>
          <div class="bar" style="height: 80%"></div>
        </div>
        <div class="bar-labels">
          <span>Sun</span>
          <span>Mon</span>
          <span>Tue</span>
          <span>Wed</span>
          <span>Thu</span>
          <span>Sat</span>
        </div>
      </section>

      <div class="insight-box">
        You saved <strong>10% more</strong> water than last week!
      </div>

      <div class="tips-box">
        <h3>Tips Based on Your Usage Pattern</h3>
        <ul>
          <li>Try smaller laundry loads</li>
          <li>Keep up the good work!</li>
        </ul>
      </div>
    </div>

    </nav>
  </body>
</html>
